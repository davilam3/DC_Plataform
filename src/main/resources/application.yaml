spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:devdb}
    username: ${PGUSER:ups}
    password: ${PGPASSWORD:ups123}
    hikari:
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWT2024MustBeAtLeast256BitsLongForHS256Algorithm} 
  expiration: 86400000
  header: Authorization
  prefix: "Bearer "

server:
  port: ${SERVER_PORT:8080}

app:
  frontend-url: ${APP_FRONTEND_URL:http://localhost:4200}